# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - akecommerce

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://akecommerce.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_9b9ec1e76dbd4f7a980c658a225b094f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_bd2527ed11244746a209c2ae43e3e261 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: akecommerce.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_9b9ec1e76dbd4f7a980c658a225b094f }}/akecommerce:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'akecommerce'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8e3506a2601c4000ae1f3968f6d18e07 }}
        images: 'akecommerce.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_9b9ec1e76dbd4f7a980c658a225b094f }}/akecommerce:${{ github.sha }}'