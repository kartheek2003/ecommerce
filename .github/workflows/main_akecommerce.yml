# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - akecommerce

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://akecommerce.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_049c44166eb1442ebf3a7fbd497fb5c0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e190067913e84500a64393014c6dd6c2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: akecommerce.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_049c44166eb1442ebf3a7fbd497fb5c0 }}/akecommerce:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'akecommerce'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7008e0fd7eaa44f0bf16d3ceca6f0499 }}
        images: 'akecommerce.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_049c44166eb1442ebf3a7fbd497fb5c0 }}/akecommerce:${{ github.sha }}'