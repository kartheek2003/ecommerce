<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Customer Segmentation Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px auto;
            max-width: 600px;
            padding: 0 20px;
            background: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #aaa;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result, .error {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
        }
        .result {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Customer Segmentation Predictor</h1>
    <form method="POST">
        <label for="recency">Recency:</label>
        <input type="number" step="any" name="recency" id="recency" required />

        <label for="frequency">Frequency:</label>
        <input type="number" step="any" name="frequency" id="frequency" required />

        <label for="monetary">Monetary:</label>
        <input type="number" step="any" name="monetary" id="monetary" required />

        <button type="submit">Predict Segment</button>
    </form>

    {% if prediction %}
    <div class="result">
        Predicted Segment: {{ prediction }}
    </div>
    {% endif %}

    {% if error %}
    <div class="error">
        Error: {{ error }}
    </div>
    {% endif %}
</body>
</html>
